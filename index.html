<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input type="text" id="screen">
                </div>
                <div>
                    <input type="button" id="btn" value="1" onclick=" screen.value += '1'">
                    <input type="button" id="btn" value="2" onclick=" screen.value += '2'" >
                    <input type="button" id="btn" value="3" onclick=" screen.value += '3'" >
                    <input type="button" id="btn" value="/" onclick=" screen.value += '/'">
                </div>
                <div>
                    <input type="button" id="btn" value="4" onclick=" screen.value += '4'">
                    <input type="button" id="btn" value="5" onclick=" screen.value += '5'">
                    <input type="button" id="btn" value="6" onclick=" screen.value += '6'">
                    <input type="button" id="btn" value="*" onclick=" screen.value += '*'">
                </div>
                <div>
                    <input type="button" id="btn" value="7" onclick=" screen.value += '7'">
                    <input type="button" id="btn" value="8" onclick=" screen.value += '8'">
                    <input type="button" id="btn" value="9" onclick=" screen.value += '9'">
                    <input type="button" id="btn" value="-" onclick=" screen.value += '-'">
                </div>
                <div>
                    <input type="button" id="btn" value="0" onclick=" screen.value += '0'">
                    <input type="button" id="btn" value="." onclick=" screen.value += '.'">
                    <input type="button" id="btn" value="+" onclick=" screen.value += '+'">
                    
                    <input type="button" id="btn" value="%" onclick=" screen.value += '%'">
                </div>
                <div>
                    <input type="button" id="btn" value="C" onclick=" screen.value = ''">
                    <input type="button" id="btn" value="00" onclick=" screen.value += '00'">
                    <input type="button" id="equal" value="=" onclick=" screen.value = eval(screen.value)">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
